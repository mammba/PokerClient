    <!-- Chat demo -->
    <style>
      .username-msg {color:orange;}
      .connect-msg {color:green;}
      .disconnect-msg {color:red;}
      .send-msg {color:#888}
    </style>



    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">


    <link rel="stylesheet" href="css/main.css">

    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

    <script>

      var userName = 'user' + Math.floor((Math.random()*1000)+1);

      // var socket =  io.connect('http://pokertest.cloudapp.net');
      var socket =  io.connect('ws://pokertest.cloudapp.net');

      socket.on('connect', function() {
        output('<span class="connect-msg">Client has connected to the server!</span>'); 
      });

      socket.on('su', function(data) {
        output('<span class="username-msg">' + data.data.dataType + ':</span> ' + data.data.overallStakes);
      });

      socket.on('su', function(data) {
        logToConsole(data);
        logToConsole(data.data);
        logToConsole(data.data.dataType + data.data.overallStakes);
      });

      socket.on('chatevent', function(data) {
        output('<span class="username-msg">' + data.userName + ':</span> ' + data.message);
      });

      socket.on('disconnect', function() {
        output('<span class="disconnect-msg">The client has disconnected!</span>');
      });

      function sendDisconnect() {
          socket.disconnect();
      }

      function sendMessage() {
        var message = $('#msg').val();
        $('#msg').val('');

        var jsonObject = {
          userName: userName,
          message: message
        };
        socket.emit('chatevent', jsonObject);
      }

      var stake = 100;

      function sendCheck() {
        var anAction = "fold";
        var aStake = 100;
        var aJsonObject = {
          action: anAction,
          stake: aStake
        };
        socket.emit('su', aJsonObject);
      }

      function sendCall() {
        var stake = 100;
        var jsonObject = {
          action: "call",
          stake: stake
        };
        socket.emit('su', jsonObject);
      }

      function sendBet() {
        var jsonObject = {
          action: "bet",
          stake: stake
        };
        socket.emit('su', jsonObject);
      }

      function sendRaise() {
        var jsonObject = {
          action: "raise",
          stake: stake
        };
        socket.emit('su', jsonObject);
      }

      function sendFold() {
        var jsonObject = {
          action: "fold",
          stake: 0
        };
        socket.emit('su', jsonObject);
      }

      $('.check').click(sendCheck());
      $('.call').click(sendCall());
      $('.bet').click(sendBet());
      $('.raise').click(sendRaise());
      $('.fold').click(sendFold());

      function output(message) {
        var currentTime = "<span class='time'>" +  moment().format('HH:mm:ss.SSS') + "</span>";
        var element = $("<div>" + currentTime + " " + message + "</div>");
        $('#console').prepend(element);
      }

      function logToConsole(message) {
        console.log(message);
      }

      $(document).keydown(function(e){
        if(e.keyCode == 13) {
          $('#send').click();
        }
      });
    </script>

  <body>

    <div class="body-wrap">
      <div class="container-fluid">
        
        <div class="col-xs-12 col-lg-9">
          
          <div class="seats">
            <div class="seat opponent">
              <img src="http://placehold.it/200x200?text=Opponent">
            </div>
            <div class="seat opponent">
              <img src="http://placehold.it/200x200?text=Opponent">
            </div>
            <div class="seat croupier">
              <img src="http://placehold.it/200x200?text=Croupier">
            </div>
            <div class="seat opponent">
              <img src="http://placehold.it/200x200?text=Opponent">
            </div>
            <div class="seat opponent">
              <img src="http://placehold.it/200x200?text=Opponent">
            </div>
          </div>
          
          <div class="poker-table">
            <div class="table-cards">
              <div class="table-card">
                <img src="/img/cards/base.png">
              </div>
              <div class="table-card">
                <img src="/img/cards/base.png">
              </div>
              <div class="table-card">
                <img src="/img/cards/base.png">
              </div>
              <div class="table-card">
                <img src="/img/cards/base.png">
              </div>
              <div class="table-card">
                <img src="/img/cards/base.png">
              </div>
              <div class="table-card">
                <img src="/img/cards/base.png">
              </div>
            </div>
          </div>
          
          <div class="user">
            <div class="row">
              <div class="col-xs-6">
                <div class="avatar">
                  <img src="http://placehold.it/200x200?text=User">
                </div>
              </div>
              <div class="user-actions">
                <div class="col-xs-2">
                  <button type="button" name="check" class="btn btn-block btn-lg check" onClick="sendCheck()">Check</button>
                  <button type="button" name="call" class="btn btn-block btn-lg call" onClick="sendCall()">Call</button>
                </div>
                <div class="col-xs-2">
                  <button type="button" name="bet" class="btn btn-block btn-lg bet" onClick="sendBet()">Bet</button>
                  <button type="button" name="raise" class="btn btn-block btn-lg raise" onClick="sendRaise()">Raise</button>
                </div>
                <div class="col-xs-2">
                  <button type="button" name="fold" class="btn btn-block btn-lg check" onClick="sendFold()">Fold</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xs-12 col-lg-3">
          <div class="chat">
            <h1>Chat demo</h1>
            <div class="console2" class="well"></div>
            <form class="well form-inline" onsubmit="return false;">
              <input id="msg" class="input-xlarge" type="text" placeholder="Type something..."/>
              <button type="button" onClick="sendMessage()" class="btn" id="send">Send</button>
              <button type="button" onClick="sendDisconnect()" class="btn">Disconnect</button>
            </form>
          </div>
        </div>
      
      </div>
    </div>
