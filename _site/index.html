    <div class="body-wrap">
      <div class="container-fluid">
        <div class="row">
          
          <div class="col-xs-12 col-lg-9">
            
            <div class="seats">
              <div class="seat opponent">
                <div class="opponent-avatar">
                  <img src="http://placehold.it/200x200?text=Opponent">
                </div>
                <div class="opponent-cards">
                  <div class="opponent-card">
                    <img src="/img/cards/base.png">
                  </div>
                  <div class="opponent-card">
                    <img src="/img/cards/base.png">
                  </div>
                </div>
                <div class="opponent-stake"></div>
              </div>
              <div class="seat opponent">
                <div class="opponent-avatar">
                  <img src="http://placehold.it/200x200?text=Opponent">
                </div>
                <div class="opponent-cards">
                  <div class="opponent-card">
                    <img src="/img/cards/base.png">
                  </div>
                  <div class="opponent-card">
                    <img src="/img/cards/base.png">
                  </div>
                </div>
                <div class="opponent-stake"></div>
              </div>
              <div class="seat croupier">
                <div class="croupier-avatar">
                  <img src="http://placehold.it/200x200?text=Croupier">
                  <div class="croupier-cards">
                    <div class="croupier-card">
                      <img src="/img/cards/base.png">
                    </div>
                  </div>
                </div>
              </div>
              <div class="seat opponent">
                <div class="opponent-avatar">
                  <img src="http://placehold.it/200x200?text=Opponent">
                </div>
                <div class="opponent-cards">
                  <div class="opponent-card">
                    <img src="/img/cards/base.png">
                  </div>
                  <div class="opponent-card">
                    <img src="/img/cards/base.png">
                  </div>
                </div>
                <div class="opponent-stake"></div>
              </div>
              <div class="seat opponent">
                <div class="opponent-avatar">
                  <img src="http://placehold.it/200x200?text=Opponent">
                </div>
                <div class="opponent-cards">
                  <div class="opponent-card">
                    <img src="/img/cards/base.png">
                  </div>
                  <div class="opponent-card">
                    <img src="/img/cards/base.png">
                  </div>
                </div>
                <div class="opponent-stake"></div>
              </div>
            </div>
            
            <div class="poker-table row">
              <div class="col-xs-10 col-xs-offset-1">
                <div class="table-cards row">
                  <div class="table-card col-xs-2">
                    <img src="/img/cards/base.png">
                  </div>
                  <div class="table-card col-xs-2">
                    <img src="/img/cards/base.png">
                  </div>
                  <div class="table-card col-xs-2">
                    <img src="/img/cards/base.png">
                  </div>
                  <div class="table-card col-xs-2">
                    <img src="/img/cards/base.png">
                  </div>
                  <div class="table-card col-xs-2">
                    <img src="/img/cards/base.png">
                  </div>
                  <div class="table-card col-xs-2">
                    <img src="/img/cards/base.png">
                  </div>
                </div>
              </div>
            </div>
            
            <div class="user">
              <div class="row">
                <div class="col-xs-6">
                  <div class="avatar">
                    <img src="http://placehold.it/200x200?text=User">
                  </div>
                </div>
                <div class="col-xs-6">
                  <form class="user-actions">
                    <input type="number" class="form-control" id="user-stake" placeholder="Stake">
                    <button type="button" id="check" class="btn btn-block btn-lg check">Check</button>
                    <button type="button" id="call" class="btn btn-block btn-lg call">Call</button>
                    <button type="button" id="bet" class="btn btn-block btn-lg bet">Bet</button>
                    <button type="button" id="raise" class="btn btn-block btn-lg raise">Raise</button>
                    <button type="button" id="fold" class="btn btn-block btn-lg check">Fold</button>
                  </form> 
                </div>
              </div>
            </div>
          </div>

          <div class="col-xs-12 col-lg-3">
            <div class="chat">
              <h1>Chat demo</h1>
              <div class="console" class="well"></div>
              <form class="well form-inline" onsubmit="return false;">
                <input id="msg" class="input-xlarge" type="text" placeholder="Type something..."/>
                <button type="button" class="btn" id="send">Send</button>
                <button type="button" class="btn" id="disconnect">Disconnect</button>
              </form>
            </div>
          </div>
        
        </div>
      </div>
