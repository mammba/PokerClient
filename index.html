      var socket =  io.connect('http://pokertest.cloudapp.net');

      socket.on('connect', function() {
        console.log('Connected'); 
      });

      socket.on('su', function(data) {
        console.log("Received:");
      });

      socket.on('su', function(data) {
        console.log(data);
      });

      var aStake = $('#user-stake').val();
      var aMinStake = 100;
      var aMinCoeff = 2;

      function logSentToConsole(data) {
        console.log("Sent:");
        console.log(data);
      }


      function sendCheck() {
        var anAction = "check";
        aStake = 0;
        var aJsonObject = {
          action: "su",
          data: {
            action: anAction,
            stake: aStake
          }
        };
        socket.emit('su', aJsonObject);
        logSentToConsole(aJsonObject);
      }

      function sendCall() {
        var anAction = "call";
        aStake = aMinStake;
        var aJsonObject = {
          action: "su",
          data: {
            action: anAction,
            stake: aStake
          }
        };
        socket.emit('su', aJsonObject);
        logSentToConsole(aJsonObject);
      }

      function sendBet() {
        var anAction = "bet";
        aStake = aMinStake * aMinCoeff;
        var aJsonObject = {
          action: "su",
          data: {
            action: anAction,
            stake: aStake
          }
        };
        socket.emit('su', aJsonObject);
        logSentToConsole(aJsonObject);
      }

      function sendRaise() {
        var anAction = "raise";
        var aJsonObject = {
          action: "su",
          data: {
            action: anAction,
            stake: aStake
          }
        };
        socket.emit('su', aJsonObject);
        logSentToConsole(aJsonObject);
      }

      function sendFold() {
        var anAction = "fold";
        aStake = 0;
        var aJsonObject = {
          action: "su",
          data: {
            action: anAction,
            stake: aStake
          }
        };
        socket.emit('su', aJsonObject);
        logSentToConsole(aJsonObject);
      }

    </script>
